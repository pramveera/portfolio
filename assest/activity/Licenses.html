<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio | Licenses & Certifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    section#certifications {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    section#certifications h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .cert-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .cert-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
      overflow: hidden;
    }

    .cert-card:nth-child(even) {
      background-color: #e8f0fe;
    }

    .cert-card:nth-child(odd) {
      background-color: #ffffff;
    }

    .cert-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      border-color: #007bff;
    }

    .cert-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .cert-card h3 {
      font-size: 1.3rem;
      color: #007bff;
      margin-bottom: 10px;
    }

    .cert-card p {
      margin: 5px 0;
      font-size: 0.95rem;
    }

    .cert-card a {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s;
    }

    .cert-card a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .view-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 25px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .view-btn:hover {
      background: #0056b3;
    }

    @media screen and (max-width: 600px) {
      .cert-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <section id="certifications">
    <h2>Licenses & Certifications</h2>
    <div class="cert-container" id="certContainer"></div>
    <button class="view-btn" onclick="toggleView()" id="viewBtn">View All</button>

      {

        issuer: "Nayavayapar",

        link: "https://drive.google.com/file/d/1fAyUezB08iM4SBMpSy8ci-ZA8RXGx26e/view?usp=sharing",
        image: "https://i.ibb.co/v1Kympf/Makhana-Internship.png"
      }
    ];

    const container = document.getElementById("certContainer");

    function renderCertifications(limit = certifications.length) {
      container.innerHTML = "";
      certifications.slice(0, limit).forEach(cert => {
        const card = document.createElement("div");
        card.className = "cert-card";
        card.innerHTML = `
          <img src="${cert.image}" alt="${cert.title} image">
          <h3>${cert.title}</h3>
          <p><strong>Issuer:</strong> ${cert.issuer}</p>
          <p><strong>Date:</strong> ${cert.date}</p>
          <a href="${cert.link}" target="_blank">View Certificate</a>
        `;
        container.appendChild(card);
      });
    }

    let showAll = false;
    function toggleView() {
      showAll = !showAll;
      renderCertifications(showAll ? certifications.length : 6);
      document.getElementById("viewBtn").innerText = showAll ? "Show Less" : "View All";
    }

    renderCertifications(6);
  </script>

</body>
</html>
